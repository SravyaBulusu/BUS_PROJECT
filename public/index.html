    <script>
        // Toggling the notification section visibility
        document.getElementById('notificationButton').addEventListener('click', function () {
            var notificationSection = document.getElementById('notificationSection');
            notificationSection.style.display = notificationSection.style.display === 'block' ? 'none' : 'block';
        });

        // Close button functionality
        document.getElementById('closeNotificationSection').addEventListener('click', function () {
            document.getElementById('notificationSection').style.display = 'none';
        });
        // Fetch notifications from the backend
        async function fetchNotifications() {
            try {
                const response = await fetch('http://localhost:9001/api/notifications');  // Ensure the URL is correct
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const notifications = await response.json();
                updateNotifications(notifications);
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        }


        // Update the notifications list in the DOM
        function updateNotifications(notifications) {
            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = ''; // Clear current notifications

            if (notifications.length === 0) {
                notificationsList.innerHTML = '<li>No notifications available.</li>';
            } else {
                notifications.forEach(notification => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${notification.message}</strong><br><small>${new Date(notification.timestamp).toLocaleString()}</small>`;
                    notificationsList.appendChild(li);
                });
            }
        }


        // Initial fetch and subsequent fetch every 30 seconds
        fetchNotifications();
        setInterval(fetchNotifications, 30000); // Fetch notifications every 30 seconds

    
    </script>
